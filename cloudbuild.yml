steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/temp-j7ryensp-wsky/contestantservice', '-f', 'ContestantService/Dockerfile', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/temp-j7ryensp-wsky/contestantservice']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/temp-j7ryensp-wsky/resultservice', '-f', 'ResultService/Dockerfile', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/temp-j7ryensp-wsky/resultservice']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/temp-j7ryensp-wsky/voteservice', '-f', 'VoteService/Dockerfile', '.']
