  args: ['push', 'gcr.io/temp-j7ryensp-wsky/voteservice']

- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'contestant-service-deployment.yaml']
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'contestant-service-service.yaml']

- name: 'gcr.io/cloud-builders/kubectl'
