apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vote-service
  template:
    metadata:
      labels:
        app: vote-service
    spec:
      containers:
      - name: vote-service
        image: gcr.io/your-project-id/vote-service:latest
        ports:
        - containerPort: 80
        env:
        - name: CLOUD_SQL_CONNECTION_NAME
          value: "your-project-id:us-central1:my-sql-instance"
        - name: DB_USER
          value: "your-db-user"
        - name: DB_PASS
          value: "your-db-password"
        - name: DB_NAME
          value: "your-db-name"
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
